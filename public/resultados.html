                                <img src="" alt="" name="image-time" anonymous/>
                            </div>
                            <div class="vs">

                            </div>
                            <div class="time">
                                <img src="" alt="" name="image-time2" anonymous/>
                            </div>
                        </div>
                        <div class="tabela">

                            <div class="linha fixa">

                                <div class="coluna valor vf"><input type="text"></div>

                                <div class="coluna valor vf"><input type="text"></div>

                <!--  -->
                <div class="configuracoes">
                    <div class="select-time">
                        <select onchange="setTime(this);">
                            <option value="">Escolha o time</option>
                            <option value="img/time1.png">Time 1</option>
                            <option value="img/time2.png">Time 2</option>

    <script src="js/html2canvas.js"></script>
    <script src="js/main.js"></script>
    <script>
        /*** SETAR IMAGEM NO SELECT ***/
        function setTime(select){
            var image = document.getElementsByName("image-time")[0];
            var nome = document.getElementsByClassName("nome-time")[0];
            
            image.src = select.options[select.selectedIndex].value;
            nome.value = select.options[select.selectedIndex].text;
        }
        function setTime2(select){
            var image = document.getElementsByName("image-time2")[0];
            var nome = document.getElementsByClassName("nome-time2")[0];

            image.src = select.options[select.selectedIndex].value;
            nome.value = select.options[select.selectedIndex].text;
        }
    </script>
